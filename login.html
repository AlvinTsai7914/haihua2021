	<!-- 忘記密碼popup -->
	<div class="modal fade" id="forgot_password_block" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header mb-3">
					<h5 class="modal-title">重設密碼</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">

					</button>
				</div>

					<form action="#" method="POST" class="px-lg-5">

							忘記您的密碼嗎？<br>
							請在下方輸入作為您帳號的電子郵件地址。
							若帳號正確，系統將會發送信件到信箱中。
							請依據信件中步驟進行密碼重設。
						</p>
						<div class="input-group input-group--focus mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white ti-email"></span>
							</div>
							<input type="email" class="form-control border-left-0 pl-0" id="forgot_password_email" placeholder="帳號"
								required />
						</div>
						<button class="btn btn-block btn-primary">
							發送密碼重設信件
						</button>
						<button data-dismiss="modal" class="btn btn-block btn-outline-primary mb-5 ">
							取消
						</button>
					</form>
				</div>
			</div>
		</div>
